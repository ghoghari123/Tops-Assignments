<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="stylesheet.css">
    <link rel="shortcut icon" href="favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>

<body>
    <h1>Get In Touch</h1>
    <form action="" id="Contact-Form">
        <input type="text" class="content-input" placeholder="example: john denny" required>
        <input type="email" class="content-input" placeholder="example:  abc123@gmail.com" required>
        <input type="tel" class="content-input" placeholder="example: +91 89706 90281" required>
        <input type="text" class="content-input" placeholder="example: Surat, Gujrat,356056">
        <textarea class="content-input" placeholder="Enter Your Query....."></textarea>
        <button class="contact-btn">Submit</button>
    </form>
</body>

</html>
